<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Database</title>

    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <!-- Foundation JS -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script defer src="./js/script.js"></script>
</head>
<body>

    <div class="grid-container text-center      ">
        <div class="grid-x grid-margin-x">
            <div class="cell small-12">
                <h1>THE MOVIE DATABASE</h1>
                <h3><span id = "weather"></span></h3>
            </div>
        </div>

        <div class="grid-x grid-margin-x">
            <div class="cell small-3"></div>
            <div class="cell small-6">
                <form action="" method="POST" id = "search-movie-form">
                    <input type="text" class="text-center" id = "search-query" required placeholder="enter movie name" />
                    <select name="" id="search-type">
                        <option value="movie" selected>Movies</option>
                        <option value="tv">TV Shows</option>
                    </select>
                    <button type="submit" class="button">Search</button>
                </form>
            </div>
        </div>

        <hr>
    </div>
    
    

    <div class="grid-container" >
        <div class="grid-x grid-margin-x">
            <div class="cell medium-9 small-12">
                <h4>Search results</h4>
                <div id="results">
                    <p>Search above to see results</p>
                </div>
            </div>

            <div class="cell medium-3 small-12">
                <h4>Favourites (<span id="favourites-count">0</span>)</h4>
                <div id="favourites"></div>
            </div>
        </div>

    </div>
    

</body>
</html>
